    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 631 676"><defs><style>.cls-1,.cls-3{fill:none;}.cls-2,.cls-23{fill:#fff;}.cls-2{stroke:#000;}.cls-2,.cls-3{stroke-miterlimit:10;}.cls-3{stroke:#333;stroke-linecap:round;stroke-width:3.44px;}.cls-4{font-size:19.56px;}.cls-4,.cls-5{fill:#c1272d;}.cls-16,.cls-4{font-family:Roboto-Bold, Roboto;font-weight:700;}.cls-6{font-size:16px;}.cls-23,.cls-6{font-family:Roboto-Regular, Roboto;}.cls-7{letter-spacing:-0.01em;}.cls-8{letter-spacing:-0.01em;}.cls-9{letter-spacing:-0.02em;}.cls-10{letter-spacing:-0.01em;}.cls-11{letter-spacing:-0.01em;}.cls-12{letter-spacing:-0.01em;}.cls-13{letter-spacing:0.02em;}.cls-14{letter-spacing:-0.06em;}.cls-15{letter-spacing:-0.06em;}.cls-16{font-size:19px;}.cls-17{letter-spacing:-0.01em;}.cls-18{letter-spacing:-0.03em;}.cls-19{letter-spacing:-0.04em;}.cls-20{fill:#8c2b2b;}.cls-21{clip-path:url(#clip-path);}.cls-22{fill:#702222;}.cls-23{font-size:22.92px;}.cls-24{fill:#7aad38;}.cls-25{clip-path:url(#clip-path-2);}.cls-26{fill:#6c9931;}</style><clipPath id="clip-path"><circle class="cls-1" cx="366.24" cy="631.84" r="22.83"/></clipPath><clipPath id="clip-path-2"><circle class="cls-1" cx="264.76" cy="631.84" r="22.83"/></clipPath></defs><title>pantallas_01-inicio</title><g id="postit"><rect class="cls-2" x="0.5" y="0.5" width="630" height="575"/><line class="cls-3" x1="25.5" y1="444.5" x2="594.5" y2="444.5"/><text class="cls-4" transform="translate(19.79 32.03)">AVISO IMPORTANTE</text><circle class="cls-5" cx="287" cy="26" r="4" transform="translate(59.63 203.06) rotate(-43.09)"/><line class="cls-3" x1="315.5" y1="26.32" x2="610.5" y2="26.32"/><text class="cls-6" transform="translate(25.19 69.07)">Los resultados de este simulador son analizados automáticamente y brindan un<tspan x="0" y="25">resultado entre varios posibles, junto a una descripción de los rasgos de cada</tspan><tspan x="0" y="50">tipo de plan obtenido. El tipo de plan que se obtiene como resultado de este</tspan><tspan x="0" y="75">simulador tiene sólo fines de entretenimiento y concientización.</tspan><tspan x="0" y="100">La existencia de múltiples usuarios que obtengan un mismo resultado es</tspan><tspan x="0" y="125">posible, pues el logro de un resultado no se traduce en una titularidad del</tspan><tspan x="0" y="150">resultado por parte del usuario. El simulador no genera un derecho de</tspan><tspan x="0" y="175">propiedad intelectual al usuario sobre el material o sobre el resultado obtenido.</tspan><tspan class="cls-9" x="0" y="200">Los usuarios son completa y exclusivamente responsables por cualquier uso de</tspan><tspan x="0" y="225">esta información que pueda realizarse, incluyendo la decisión de compartir,</tspan><tspan x="0" y="250">difundir y/o distribuir virtual o efectivamente este material en forma total o</tspan><tspan x="0" y="275">parcial. La información vinculada a este simulador que pudiera compartirse a</tspan><tspan x="0" y="300">través de redes sociales se remite a las condiciones vinculadas a la configuración</tspan><tspan x="0" y="325">de seguridad de esas aplicaciones.</tspan></text><text class="cls-16" transform="translate(145.27 472.05)">¿Desea compartir?</text><g class="btn" (click)="noCompartir()"><circle class="cls-20" cx="366.24" cy="531.84" r="22.83"/><text class="cls-23" transform="translate(350.19 538.53)">NO</text></g><g class="btn" (click)="compartir()"><circle class="cls-24" cx="264.76" cy="531.84" r="22.83"/><text class="cls-23" transform="translate(254.85 538.53)">SI</text></g></g></svg>
</div>
