<div class="eula">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 631 676"><defs><style>.cls-1,.cls-3{fill:none;}.cls-2,.cls-23{fill:#fff;}.cls-2{stroke:#000;}.cls-2,.cls-3{stroke-miterlimit:10;}.cls-3{stroke:#333;stroke-linecap:round;stroke-width:3.44px;}.cls-4{font-size:19.56px;}.cls-4,.cls-5{fill:#c1272d;}.cls-16,.cls-4{font-family:Roboto-Bold, Roboto;font-weight:700;}.cls-6{font-size:18px;}.cls-23,.cls-6{font-family:Roboto-Regular, Roboto;}.cls-7{letter-spacing:-0.01em;}.cls-8{letter-spacing:-0.01em;}.cls-9{letter-spacing:-0.02em;}.cls-10{letter-spacing:-0.01em;}.cls-11{letter-spacing:-0.01em;}.cls-12{letter-spacing:-0.01em;}.cls-13{letter-spacing:0.02em;}.cls-14{letter-spacing:-0.06em;}.cls-15{letter-spacing:-0.06em;}.cls-16{font-size:19px;}.cls-17{letter-spacing:-0.01em;}.cls-18{letter-spacing:-0.03em;}.cls-19{letter-spacing:-0.04em;}.cls-20{fill:#8c2b2b;}.cls-21{clip-path:url(#clip-path);}.cls-22{fill:#702222;}.cls-23{font-size:22.92px;}.cls-24{fill:#7aad38;}.cls-25{clip-path:url(#clip-path-2);}.cls-26{fill:#6c9931;}</style><clipPath id="clip-path"><circle class="cls-1" cx="366.24" cy="631.84" r="22.83"/></clipPath><clipPath id="clip-path-2"><circle class="cls-1" cx="264.76" cy="631.84" r="22.83"/></clipPath></defs><title>pantallas_01-inicio</title><g id="postit"><rect class="cls-2" x="0.5" y="0.5" width="630" height="675"/><line class="cls-3" x1="25.5" y1="544.5" x2="594.5" y2="544.5"/><text class="cls-4" transform="translate(19.79 32.03)">TÉRMINOS Y CONDICIONES</text><circle class="cls-5" cx="287" cy="26" r="4" transform="translate(59.63 203.06) rotate(-43.09)"/><line class="cls-3" x1="315.5" y1="26.32" x2="610.5" y2="26.32"/><text class="cls-6" transform="translate(25.19 69.07)">Esta simulación tiene fines educativos e informativos. Incluye<tspan x="0" y="25">pa</tspan><tspan class="cls-9" x="19.89" y="25">r</tspan><tspan x="25.63" y="25">ámet</tspan><tspan class="cls-10" x="66.61" y="25">r</tspan><tspan x="72.53" y="25">os, personajes y testimonios ficticios con el fin de facilitar el </tspan><tspan x="0" y="50">debate y la </tspan><tspan class="cls-11" x="91.04" y="50">r</tspan><tspan x="96.96" y="50">eactividad vinculada a las ideas propuestas. </tspan><tspan x="0" y="75">Puede existir una enorme diferencia entre lo que se puede lograr en el </tspan><tspan x="0" y="100">contex</tspan><tspan class="cls-10" x="53.96" y="100">t</tspan><tspan x="59.66" y="100">o </tspan><tspan class="cls-11" x="74.38" y="100">r</tspan><tspan x="80.31" y="100">eal y con una her</tspan><tspan class="cls-9" x="215.15" y="100">r</tspan><tspan x="220.89" y="100">amienta informática de simulación virtual. </tspan><tspan x="0" y="125">Las acciones que este material pudiera inspirar en individuos u </tspan><tspan x="0" y="150">o</tspan><tspan class="cls-11" x="10.27" y="150">r</tspan><tspan x="16.19" y="150">ganizaciones se</tspan><tspan class="cls-9" x="145.17" y="150">r</tspan><tspan x="150.91" y="150">án bajo su </tspan><tspan class="cls-10" x="237.66" y="150">t</tspan><tspan x="243.36" y="150">otal </tspan><tspan class="cls-11" x="278.12" y="150">r</tspan><tspan x="284.04" y="150">esponsabilidad y se basa</tspan><tspan class="cls-9" x="485.19" y="150">r</tspan><tspan x="490.93" y="150">án </tspan><tspan x="0" y="175">e</tspan><tspan class="cls-10" x="9.54" y="175">x</tspan><tspan x="18.28" y="175">clusivamente en la evaluación de sus propias circunstancias.</tspan><tspan x="0" y="200">Esta simulación es pa</tspan><tspan class="cls-9" x="174.75" y="200">r</tspan><tspan x="180.49" y="200">a uso personal y no está au</tspan><tspan class="cls-10" x="398.77" y="200">t</tspan><tspan x="404.47" y="200">orizada pa</tspan><tspan class="cls-9" x="488.2" y="200">r</tspan><tspan x="493.94" y="200">a </tspan><tspan x="0" y="225">utilizarse en un ámbito organizacional, empresarial o laboral.</tspan><tspan x="0" y="250">Esta simulación no </tspan><tspan class="cls-10" x="156.24" y="250">t</tspan><tspan x="161.95" y="250">oma en cuenta los subsiguientes cambios en </tspan><tspan class="cls-11" x="0" y="275">r</tspan><tspan x="5.92" y="275">egulaciones y legislaciones que pudieran suceder, ni situaciones </tspan><tspan x="0" y="300">específicas personales. Tampoco sustituye a la real planificación de las </tspan><tspan x="0" y="325">acciones de cualquier individuo u organización.</tspan><tspan x="0" y="350">Los </tspan><tspan class="cls-11" x="33.69" y="350">r</tspan><tspan x="39.61" y="350">esponsables de la p</tspan><tspan class="cls-10" x="198.4" y="350">r</tspan><tspan x="204.31" y="350">oducción de este material pueden </tspan><tspan class="cls-11" x="479.04" y="350">r</tspan><tspan x="484.96" y="350">egist</tspan><tspan class="cls-9" x="524.13" y="350">r</tspan><tspan x="529.87" y="350">ar </tspan><tspan x="0" y="375">los </tspan><tspan class="cls-11" x="28.37" y="375">r</tspan><tspan x="34.29" y="375">esultados sólo con fines estadísticos.</tspan><tspan x="0" y="400">Los </tspan><tspan class="cls-11" x="33.69" y="400">r</tspan><tspan x="39.61" y="400">esponsables de la p</tspan><tspan class="cls-10" x="198.4" y="400">r</tspan><tspan x="204.31" y="400">oducción de este material no se ha</tspan><tspan class="cls-9" x="483.04" y="400">r</tspan><tspan x="488.78" y="400">án </tspan><tspan class="cls-11" x="0" y="425">r</tspan><tspan x="5.92" y="425">esponsables por las decisiones o acciones que se </tspan><tspan class="cls-10" x="409.87" y="425">t</tspan><tspan x="415.57" y="425">omen a pa</tspan><tspan class="cls-13" x="499.68" y="425">r</tspan><tspan x="506.21" y="425">tir de la </tspan><tspan x="0" y="450">información brindada ni de las consecuencias de tales decisiones.</tspan></text><text class="cls-16" transform="translate(145.27 582.05)">¿Acepta estos Términos y Condiciones?</text><g class="btn" (click)="volver()"><circle class="cls-20" cx="366.24" cy="631.84" r="22.83"/><text class="cls-23" transform="translate(350.19 638.53)">NO</text></g><g (click)="aceptar()" class="btn"><circle class="cls-24" cx="264.76" cy="631.84" r="22.83"/><text class="cls-23" transform="translate(254.85 638.53)">SÍ</text></g></g></svg>
